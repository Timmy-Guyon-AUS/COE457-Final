<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title> Danger Alerts </title>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./css/styleTabs.css">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <link rel="stylesheet" href="./css/styleAlerts.css">
</head>

<body>

  <div class="title-banner">
    <h1 class="title">Women In Danger</h1>
    <div class="buttonTab">
      <button onclick="window.open('login.html', '_self');">Log In</button>
      <button onclick="window.open('signup.html', '_self');">Sign Up</button>
    </div>
  </div>

  <div class="tabContainer">
    <div class="buttonContainer">
      <div class="buttonTab">
        <span class="buttonIcon"><img src="assets/svgs/homeIcon.svg" ></span>
        <button onclick="window.open('tabs.html', '_self');">Home Page</button>
      </div>
      <div class="buttonTab">
          <span class="buttonIcon"><img src="assets/svgs/infoIcon.svg" ></span>
        <button onclick="window.open('about.html', '_self');">About</button>
      </div>
      <div class="buttonTab">
          <span class="buttonIcon"><img src="assets/svgs/alertIcon.svg" ></span>
        <button onclick="window.open('alerts.html', '_self');">Danger Alerts</button>
      </div>
      <!-- <div class="buttonTab">
        <button onclick="window.open('login.html', '_self');">Log In</button>
      </div>
      <div class="buttonTab">
        <button onclick="window.open('signup.html', '_self');">Sign Up</button>
      </div> -->
    </div>
  </div>

  <!-- div to hold the whole monitor in the body -->
  <div id="console-container">
    <!-- div to hold the sidear -->
    <div id="console-sidebar-container">
      <div id="header-container">
        <h1>Active Alerts</h1>
      </div>
      <!-- div to hold the list of active alerts -->
      <div id="sidebar-list-container">
        <!-- <ol> where active alerts will be apended as <li>s -->
        <ol id="console-sidebar-ol">
        </ol>
      </div>
    </div>
    <!-- div to be targeted by the google maps scripts -->
    <div id="map-container">
      <div id="map"></div>
    </div>
  </div>
</body>
<footer>
  <!-- linking our JS and the google maps javascript -->
  <script src='//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js'></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxuO00JkJOnCtNxK5YzsQNFB7cKEutcZ4&callback=initMap">
  </script>
  <script src="./js/mapScripts.js"></script>

</footer>

</html>
