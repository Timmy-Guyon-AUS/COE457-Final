<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <!--Link Index.html to style css file-->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<!--Page Belongs to green background pages css class -->

<body class="greenBG">
    <br>
    <br>
    <p><b>SAFETY CONFIRMED</b>
    </p>

    <!--Display the Safety image in big size or "Safety Sign" if image was not found -->
    <img id="bigSize" src="images/green_tick_icon.png" alt="Safety Sign" onclick="tizen.application.getCurrentApplication().exit()">


    <script>
        /* function to go back or exit the application */
        (function () {
            window.addEventListener('tizenhwkey', function (ev) {

                /* Call window.history.back() to go to previous browser window */
                /* Call tizen.application.getCurrentApplication().exit() to exit application */
                /* Add script to add another behavior */

                if (ev.keyName === 'back') {
                    var page = document.getElementsByClassName('ui-page-active')[0],
                        pageid = page ? page.id : '';
                    if (pageid === 'main') {
                        try {
                            tizen.application.getCurrentApplication().exit();
                        } catch (ignore) { }
                    } else {
                        window.history.back();
                    }
                }
            });
        }());
    </script>

</body>

</html>
